<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="todo">
      <a class="header__link-more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo-list">
      <section class="add-item">
        <p class="add-item__paragraph">
          <label for="new-task" class="add-item__title title">Add Item</label>
          <div class="add-item__row">
            <input id="new-task" class="add-item__input input" type="text">
            <button class="add-item__button-add button">Add</button>
          </div>
        </p>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title title" >Todo</h3>
        <ul id="incomplete-tasks-list" class="incomplete-tasks__list">
          <li class="incomplete-tasks__li li" >
            <input class="li__checkbox" type="checkbox">
            <label class="li__label">Pay Bills</label>
            <input class="li__input input" type="text">
            <button class="li__button-edit button">Edit</button>
            <button class="li__button-delete button">
              <img class="li__image-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="incomplete-tasks__li li editMode">
            <input class="li__checkbox" type="checkbox">
            <label class="li__label">Go Shopping</label>
            <input class="li__input input" type="text" value="Go Shopping">
            <button class="li__button-edit button">Save</button>
            <button class="li__button-delete button">
              <img class="li__image-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul id="completed-tasks-list" class="completed-tasks__list" >
          <li class="completed-tasks__li li">
            <input class="li__checkbox" type="checkbox" checked>
            <label class="li__label">See the Doctor</label>
            <input class="li__input input" type="text" >
            <button class="li__button-edit button">Edit</button>
            <button class="li__button-delete button">
              <img class="li__image-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>  
    </main>
    <script src="app.js"></script>
  </body>
</html>
